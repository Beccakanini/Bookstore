<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${book.title}">Book Details</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<h1 th:text="${book.title}">Book Title</h1>
<p><strong>Author:</strong> <span th:text="${book.author}">Author Name</span></p>
<p><strong>Description:</strong> <span th:text="${book.description}">Book Description</span></p>
<p><strong>Price:</strong> $<span th:text="${book.price}">Price</span></p>
<p><strong>Category:</strong> <span th:text="${book.category.name}">Category</span></p>
<p><strong>In Stock:</strong> <span th:text="${book.stockQuantity}">Stock Quantity</span></p>
<button>Add to Cart</button>
<a th:href="@{/}">Back to Home</a>
</body>
</html>
