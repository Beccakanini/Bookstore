<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Book</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<nav class="navbar">
    <div class="container">
        <a href="/admin/books" class="logo">Admin Panel</a>
        <ul class="nav-links">
            <li><a href="/">Home</a></li>
            <li><a href="/admin/books">Manage Books</a></li>
            <li><a href="/logout">Logout</a></li>
        </ul>
        <div class="hamburger">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </div>
</nav>

<div class="container">
    <h1>Edit Book</h1>
    <form th:action="@{'/admin/books/edit/' + ${book.id}}" th:object="${book}" method="post">
        <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" id="title" th:field="*{title}" required />
        </div>
        <div class="form-group">
            <label for="author">Author:</label>
            <input type="text" id="author" th:field="*{author}" required />
        </div>
        <div class="form-group">
            <label for="description">Description:</label>
            <textarea id="description" th:field="*{description}" required></textarea>
        </div>
        <div class="form-group">
            <label for="price">Price:</label>
            <input type="number" id="price" th:field="*{price}" step="0.01" required />
        </div>
        <div class="form-group">
            <button type="submit" class="btn">Update Book</button>
        </div>
    </form>
</div>
</body>
</html>
